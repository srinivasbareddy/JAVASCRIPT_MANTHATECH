<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
        color : white;
        display :flex;
        justify-content:center;
        align-items : center;
        flex-direction: column;
        }
        #grandparent {
        background-color: green;
        width: 300px;
        height: 300px;
        }
        #parent {
        background-color: red;
        width: 200px;
        height: 200px;
        }
        #child {
        background-color: blue;
        width: 100px;
        height: 100px;
        }
        </style>
</head>
<body>
    <div>
        <div id="grandparent">GrandParent
            <div id="parent">
            Parent
                <div id="child">
                    Child
                </div>
            </div>
        </div>
    </div>
    <script>
        const grandParent= document.getElementById("grandparent");
        const Parent= document.getElementById("parent");
        const child= document.getElementById("child");

        grandParent.addEventListener("click",(e)=>{
        console.log("GrandParent");
        }, {capture :false});

        Parent.addEventListener("click",(e)=>{
        console.log("Parent");
        }, {capture :false});
        
        child.addEventListener("click",(e)=>{
        console.log("Child");
        }, {capture :false});
    </script>
</body>
</html>

<!-- Event bubbling in JavaScript allows events to propagate from the innermost to
the outermost elements, enabling multiple event listeners to handle the same
event in a hierarchical order. This ensures that both specific and general event
handling can be effectively managed. -->
